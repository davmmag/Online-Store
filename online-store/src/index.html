<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="global.css">
        <title>Online Store</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header-top">
                    <div class="header-top__container">
                        <nav class="header-top__nav">
                            <ul class="header-top__menu">
                                <li class = "header-top__item">
                                   <img src="./components/icons/map-marker-1.svg" alt="Иконка адреса">
                                    г.Петрозаводск ул.Кирова 38А
                                </li>
                                <li class = "header-top__item">
                                    <img src="./components/icons//651704.svg" alt="Иконка телефона">
                                    +7(900)464-25-09
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="header-main">
                    <div class="header-main__container">
                        <div class="header-main__logo">
                            <img src="./components/icons/Holli_icon.png" alt="Иконка адреса">
                            H O L L I
                        </div>
                        <div class="header-main__search">
                            <form>
                                <input type="text" placeholder="Поиск по магазину...">
                                <button type="submit">
                                    <img src="./components/icons/icons8.svg" alt="Иконка поиска">
                                </button>
                            </form>
                        </div>
                        <div class="header-main__basket">
                            <img src="./components/icons/shoppingbasket_114841.svg" alt="Иконка корзины">
                        </div>
                    </div>
                </div>
                <div class="header-bottom">
                    <div class="header-bottom__container">
                        <nav class="header-bottom__nav">
                            <ul class="header-bottom__menu">
                                <li class = "header-bottom__item">Брэнды</li>
                                <li class = "header-bottom__item">Акции</li>
                                <li class = "header-bottom__item">Дизайн</li>
                                <li class = "header-bottom__item">О нас</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
