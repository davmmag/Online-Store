<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-top">
                <div class="header-top__container">
                    <nav class="header-top__nav">
                        <ul class="header-top__menu">
                            <li class = "header-top__item">
                               <img src="./assets/icons/map-marker-1.svg" alt="Иконка адреса">
                                г.Петрозаводск ул.Кирова 38А
                            </li>
                            <li class = "header-top__item">
                                <img src="./assets/icons/651704.svg" alt="Иконка телефона">
                                +7(900)464-25-09
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="header-main">
                <div class="header-main__container">
                    <div class="header-main__logo">
                        <img src="./assets/icons/Holli_icon.png" alt="Иконка адреса">
                        H O L L I
                    </div>
                    <div class="header-main__search">
                        <form>
                            <input type="text" class="search-text" placeholder="Поиск по магазину...">
                            <button class="header-searchbutton" type="submit">
                                <img src="./assets/icons/icons8.svg" alt="Иконка поиска">
                            </button>
                        </form>
                    </div>
                    <div class="header-main__basket">
                        <img src="./assets/icons/shoppingbasket_114841.svg" alt="Иконка корзины">
                    </div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom__container">
                    <nav class="header-bottom__nav">
                        <ul class="header-bottom__menu">
                            <li class = "header-bottom__item">Брэнды</li>
                            <li class = "header-bottom__item">Акции</li>
                            <li class = "header-bottom__item">Дизайн</li>
                            <li class = "header-bottom__item">О нас</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container">

            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                
            </div>
        </footer>
    </div>
</body>
</html>
